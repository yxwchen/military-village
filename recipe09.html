            <h6 class="text-primary"><span class="material-icons">
                    dining
                </span>食物故事</h6>
            <p class="mt-3">
                圖為水醃菜炒肉，雲南餐館中的經典菜色之一。取出日前裝罐顏色轉黃的水醃菜剁碎，先將豬絞肉炒至半熟起鍋，熱油鍋爆香辣椒、蒜末，加入酸菜拌炒，最後加入半熟的絞肉、醬油、鹽巴、草果粉調味。其酸辣鹹香適合搭配各種主食，時常是炒上一大鍋，早餐配饅頭，午餐配米線，晚上再配米飯。彭述華說過去整個家庭要離開雲南展開逃亡前，她的母親仍不忘從家中帶上幾罐自己做的醃菜沿路餵養家人。對於雲南人而言，醃菜是最具代表性的家鄉味之一。
            </p>
