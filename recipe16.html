            <h6 class="text-primary"><span class="material-icons">
                    dining
                </span>食物故事</h6>
            <p class="mt-3">
                此圖為雲南料理不可少的調味香料油，由左至右是花椒草果油、大蒜油、辣椒油。彭述華的廚房常備這三款香料油，舉凡涼拌豌豆粉、涼拌米線，水餃的沾醬等等。然而這三種香料油製作方式卻完全不同，大蒜油要拿捏火侯，翻攪時手不能停。辣椒油趁油溫高時澆進辣椒粉中，花椒草果油的香料在製作前要先炒過。製作的眉角繁瑣，都是彭述華長年累月累積而來的經驗。住在花蓮縣光復鄉，四周少有鄰居，曾有住在中壢人口密集社區裡的老鄉來訪，碰巧遇上彭述華在製作香料油，當下表示曾經自己製作時香味濃郁飄到鄰居都來抗議，甚至之後還會特地買大蒜來到彭述華的廚房炸好一罐帶回家備用。
            </p>
