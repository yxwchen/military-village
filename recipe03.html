<!DOCTYPE html>
<html lang="zh-hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雲南臘肉悶飯-眷遊食光</title>
    <link rel="stylesheet" href="./assets/scss/all.css">
    <!-- Material Icons -->
    <link href="./assets/lib/materialIcons/MaterialIcons.css" rel="stylesheet">
    <!-- ico -->
    <link rel="shortcut icon" type="image/x-icon" href="./assets/images/favicon.ico" />
</head>

<body>
    <section class="recipeBg recipeBg03">
        <div class="recipe-text-wrap positionRight">
            <h4 class="h4 text-primary text-underline d-inline-block mb-4">雲南臘肉悶飯</h4>
            <ul>
                <h6 class="text-primary"><span class="material-icons">
                        dining
                    </span>食材</h6>
                <li>白米 2杯</li>
                <li>臘肉 70克</li>
                <li>四季豆 100克</li>
                <li>杏鮑菇 100克</li>
                <li>水 2.5杯</li>
                <li>胡椒粉 適量</li>
                <li>鹽 10g</li>
            </ul>
            <ul class="recipeStep mt-3">
                <h6 class="text-primary"><span class="material-icons">
                    dining
                </span>製作步驟</h6>
                <li>1.臘肉切薄片、四季豆、杏鮑菇切丁。</li>
                <li>2.將臘肉下鍋乾煸至出油微焦後取出，原鍋放入四季豆、杏鮑菇炒香加入胡椒粉、鹽。</li>
                <li>3.白米洗淨後加入2杯半的水，加入剛炒熟的料後一起放進電鍋中煮熟即可食用。</li>
            </ul>
            <div class="mt-4">
                <a href="./timeline04.html" class="btn btn-outline-primary rounded-pill">回上一頁</a>
            </div>
        </div>
    </section>
</body>

</html>
