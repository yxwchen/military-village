            <h4 class="h4 text-primary text-underline d-inline-block mb-4">雲南豆豉餅</h4>
            <h6 class="text-primary"><span class="material-icons">
                    dining
                </span>食物故事</h6>
            <p class="mt-3">
                彭述華將日前製做完成的雲南水豆豉分成兩個部分，一部分裝罐後入冰箱保存，此圖為另一部分的水豆豉，彭述華將之捏成薄餅狀後放在屋頂上自然風乾，餅狀的乾燥豆豉餅體積小方便攜帶、保存，彭述華說豆豉餅在過去都是給長途旅行的人攜帶的，發酵的黃豆在經過辛香料與鹽份的調味後就是天然的調味料，旅行時將豆豉餅用過火烤帶出香氣，就能搭配任何食物非常方便。因為原料單純只有豆豉、鹽、辛香料，每到初一、十五吃素的時候，彭述華總是會將雲南豆豉餅敲碎，再用油稍微煸過之後撒在豆腐、或是飯上就是非常提味的料理方式。
            </p>
