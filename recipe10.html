            <h6 class="text-primary"><span class="material-icons">
                    dining
                </span>食物故事</h6>
            <p class="mt-3">
                醃漬菜除了單吃之外，常與肉類搭配運用，通常少不了辛香料增添菜色的口味層次。此圖為彭述華每逢過年必備的功夫菜千章肉，將肥美的五花肉放進大灶的滾水中燙熟，切片後混合幾個月前醃漬熟成的臘醃菜、花椒、草果等辛香料，五花肉一片片的平鋪堆疊在手中，小心翼翼的貼進碗中，放回大灶熱氣蒸過再倒扣出層層肉片，搭配下方的臘醃菜，豐富的豬肉油脂混和臘醃菜的鹹酸微甜，軟嫩入味。彭述華說以前經營勝利商號的公公虞際唐最喜歡這道菜了，入口即化，能夠輕鬆的咀嚼雲南家族的年味，為了身體健康的忌口先暫時拋在腦後。
            </p>
