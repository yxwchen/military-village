<!DOCTYPE html>
<html lang="zh-hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>涼拌黑木耳-眷遊食光</title>
    <link rel="stylesheet" href="./assets/scss/all.css">
    <!-- Material Icons -->
    <link href="./assets/lib/materialIcons/MaterialIcons.css" rel="stylesheet">
    <!-- ico -->
    <link rel="shortcut icon" type="image/x-icon" href="./assets/images/favicon.ico" />
</head>

<body>
    <section class="recipeBg recipeBg05">
        <div class="recipe-text-wrap positionRight">
            <h4 class="h4 text-primary text-underline d-inline-block mb-4">涼拌黑木耳</h4>
            <div class="recipeTwoCol">
                <ul>
                    <h6 class="text-primary"><span class="material-icons">
                            dining
                        </span>食材</h6>
                    <li>黑木耳 200克</li>
                    <li>紅蘿蔔 20克</li>
                    <li>辣椒 1支</li>
                    <li>大蒜 3瓣</li>
                    <li>香菜 適量</li>
                </ul>
                <ul>
                    <h6 class="text-primary"><span class="material-icons">
                            dining
                        </span>調味料</h6>
                    <li>醬油 10克</li>
                    <li>白醋 10克</li>
                    <li>水 10克</li>
                    <li>花椒油 5克</li>
                    <li>大蒜油 5克</li>
                    <li>辣椒油 5克</li>
                    <li>糖 適量</li>
                </ul>
            </div>
            <ul class="recipeStep mt-3">
                <h6 class="text-primary"><span class="material-icons">
                        dining
                    </span>製作步驟</h6>
                <li>1.黑木耳洗淨後川燙5分鐘，起鍋泡在冷開水中冷卻。</li>
                <li>2.黑木耳切絲、紅蘿蔔切絲、辣椒將籽取出後切末、大蒜切末、香菜切碎。</li>
                <li>3.取一容器將處理後的食材與調味料混和即可食用。(冰過一晚更入味喔)</li>
            </ul>
            <div class="mt-4">
                <a href="./timeline04.html" class="btn btn-outline-primary rounded-pill">回上一頁</a>
            </div>
        </div>
    </section>
</body>

</html>
