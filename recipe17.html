            <h6 class="text-primary"><span class="material-icons">
                    dining
                </span>食物故事</h6>
            <p class="mt-3">
                此圖為臘醃菜，在冬季過年前製作，同樣以芥菜醃漬，但風味很不同。抹鹽後放進布袋壓上石頭一個晚上讓水分完全瀝出，隔天一早趁著陽光曬過讓表面稍微乾燥。放入辣椒、花椒、草果粉、鹽、糖、米面（將炒到金黃色的糯米磨粉）後一起拌勻醃漬，靜置大約一周後即可食用，吃到芥菜的爽脆，辛香料與米麵的香氣富有層次。彭述華除了炒肉之外，過年年菜的千張肉也少不了臘醃菜的風味。彭述華回憶過去母親初一十五吃齋時，也會將臘醃菜切碎拌入醬油、鹽巴調味，以熱水沖下，即成為素菜湯品上桌。
            </p>
