            <h6 class="text-primary"><span class="material-icons">
                    dining
                </span>食物故事</h6>
            <p class="mt-3">
                此為燜飯，彭述華回憶過去他的母親和婆婆彭學古都會做，她母親最原始的版本是加入雲南著名的宣威火腿及蠶豆。首先爆香大蒜、紅蔥頭，再加入火腿炒熟，蠶豆則以鹽水燙過去除生味，加入已洗淨的米中煮熟即可。現在因為不易取得宣威火腿、蠶豆，彭述華改用自製的臘肉及與蠶豆口感類似的皇帝豆，染上臘肉、皇帝豆炒香後有著金黃的色澤的白飯相當誘人，彭述華自己非常喜愛這道菜餚，說這會想起過去母親的味道，每當心血來潮製作時都會多吃幾碗。
            </p>
