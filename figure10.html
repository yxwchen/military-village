            <h4 class="h4 text-primary text-underline d-inline-block mb-5">談農場與安置老榮民-陳定澧</h4>
            <p class="mb-4">
                本張照片攝於2020年(民國109年) 11月訪談時所拍攝。
            </p>
            <p class="mb-4">
                陳定澧，榮民二代，1960年生(民國49年次)，在西寶農場的竹村出生。竹村，從迴頭彎走進去要兩個小時。
            </p>
            <p class="mb-4">
                陳定澧說據他所知，當初蔣經國的用意就是要安置老榮民，由於本省與外省鬥爭，必須要好好管制，所以才成立農場。當初有兩個區塊，一是農場，另一個是養路班。農場有場長(少將)、副場長(上校)、指導員，要開榮團會，管訓老榮民。因為他的父親是屬於壞分子，就放到竹村，母親懷孕生產是生了之後走路去找醫官的，母親曾經跟他講過，生產時他的肚臍是用竹片割斷的。
            </p>
