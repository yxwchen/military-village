<body>
    <section class="recipeBg recipeBg02">
        <div class="recipe-text-wrap positionLeft">
            <h4 class="h4 text-primary text-underline d-inline-block mb-4">豆豆米飯糰</h4>
            <ul>
                <h6 class="text-primary"><span class="material-icons">
                        dining
                    </span>食材</h6>
                <li>白米 2杯</li>
                <li>黑豆 1杯</li>
                <li>雲南豆豉餅 2塊</li>
            </ul>
            <ul class="recipeStep mt-3">
                <h6 class="text-primary"><span class="material-icons">
                    dining
                </span>製作步驟</h6>
                <li>1.豬肉加入醃料後，放入冰箱醃漬保存3小時。</li>
                <li>2.製作炒米香：泰式檸檬葉、檸檬香茅切碎後，與糯米放入乾鍋中炒到金黃、葉片都完全乾燥，待涼後磨粉備用。</li>
                <li>3.新鮮香料切碎備用。</li>
                <li>4.取一平底鍋熱將豬肉煎熟後將豬肉切成薄片。</li>
                <li>5.取一容器放入切片的豬肉、切碎的新鮮香料、調味料、炒米香、辣椒粉混和均勻即可食用。</li>
            </ul>
            <div class="mt-4">
                <a href="./timeline04.html" class="btn btn-outline-primary rounded-pill">回上一頁</a>
            </div>
        </div>
    </section>
</body>
