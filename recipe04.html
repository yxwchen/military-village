<!DOCTYPE html>
<html lang="zh-hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雲南香料肉丸-眷遊食光</title>
    <link rel="stylesheet" href="./assets/scss/all.css">
    <!-- Material Icons -->
    <link href="./assets/lib/materialIcons/MaterialIcons.css" rel="stylesheet">
    <!-- ico -->
    <link rel="shortcut icon" type="image/x-icon" href="./assets/images/favicon.ico" />
</head>

<body>
    <section class="recipeBg recipeBg04">
        <div class="recipe-text-wrap positionLeft">
            <h4 class="h4 text-primary text-underline d-inline-block mb-4">雲南香料肉丸</h4>
            <ul>
                <h6 class="text-primary"><span class="material-icons">
                        dining
                    </span>食材</h6>
                <li>豬絞肉 600克</li>
                <li>雞蛋 1顆</li>
                <li>低筋麵粉 10克</li>
                <li>鹽 2克</li>
                <li>醬油 5克</li>
                <li>麻油 適量</li>
                <h6 class="text-primary mt-3"><span class="material-icons">
                    dining
                </span>香料</h6>
                <li>花椒粉 2克</li>
                <li>草果粉 2克</li>
                <li>小茴香粉 2克</li>
                <li>八角 1克</li>
                <li>胡椒粉 1克</li>
            </ul>
            <ul class="recipeStep mt-3">
                <h6 class="text-primary"><span class="material-icons">
                    dining
                </span>製作步驟</h6>
                <li>1.豬絞肉用菜刀剁出筋性，將所有材料、香料加進去攪拌均勻。</li>
                <li>2.小火加熱油鍋同時使用湯匙將肉丸塑形，一匙匙的慢慢放進油鍋，鍋中放滿後再開中大火加熱，待油滾稍微翻動後計時2分30秒即可起鍋。</li>
            </ul>
            <div class="mt-4">
                <a href="./timeline04.html" class="btn btn-outline-primary rounded-pill">回上一頁</a>
            </div>
        </div>
    </section>
</body>

</html>
