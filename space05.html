                座落於花蓮市美崙山山腰，松園別館身後的靜謐村落「介壽新村」，是花蓮市的十個眷村中，目前唯一留存的建築群；也是全台少有，以日式平房建築為主體的眷村。始建於日治時期，作為軍人與官員住宅，老一輩的回憶裡還曾經掠過日本「大人」騎著馬、小碎步到松園去上班的畫面。戰後日人遷出、空軍眷屬搬來之前，這個包含四排、共四十八間日式平房的村落裡，曾有過只住10戶，空曠幽靜的時期，直到民國38年底國軍撤退來台後，空軍眷屬住進村裡，迎來一百多戶的人丁興旺時期。
