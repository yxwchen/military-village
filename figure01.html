            <h4 class="h4 text-primary text-underline d-inline-block mb-5">彭行才先生於話劇《漢光武》之扮相</h4>
            <p class="mb-4">1953年4月康樂總隊赴菲律賓進行宣慰僑胞之任務，彭行才除了執導話劇《僑鄉吟》博得滿堂彩之外，更是親自在《漢光武》粉墨登場，展現其能編、能導、能演的扎實功力。
            </p>
            <p class="mb-4">
                1919年出生於安徽省桐城的彭行才，曾就讀於國立戲劇專科學校，師承中國知名導演張駿祥，並先後擔任教育部實驗劇隊編導、川康社教二隊隊長、青年政工大隊長等職務。1947年4月彭行才舉家遷往臺灣，1952年任國防部康樂總隊戲劇科長，督導所轄之演劇一、二、三隊及李棠華技術團等業務。此後更是任教於政工幹校、中國文化學院、世界新聞專科學校、國立臺灣藝術學校等戲劇系所，作育英才無數。
            </p>
