            <p class="mt-3">
                此圖為酸木瓜雞湯，酸木瓜為雲南特產，不同於台灣一般的木瓜，其果實略小是可食用的酸果，常常被用來入菜煮湯，在雲南有通筋活血療效的說法。每到冬季，彭述華晚上睡覺時腳會抽筋，遇到這狀況的隔天中午餐桌上必定會出現酸木瓜雞湯。以薑片、豆瓣醬爆炒過後的雞肉放入草果、酸木瓜燉煮。過去在雲南的親人常常會寄酸木瓜乾，除了煮湯，彭述華的丈夫虞會璋也會用高純度的白酒來泡酸木瓜，當成保養身體的藥酒。            </p>
